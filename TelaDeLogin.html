<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('7878FD4F-4E24-434D-8835-BC7C30C8F6A0.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      color: white;
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #5a67d8;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container button:hover {
      background-color: #434190;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar</h2>
    <form>
      <input type="text" placeholder="UsuÃ¡rio" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
